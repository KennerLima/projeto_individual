<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Características</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
.pai {
  width: 300px; /* Largura da div pai */
  height: 200px; /* Altura da div pai */
  overflow: auto; /* Adiciona barras de rolagem se necessário */
  border: 2px solid black;
  position: relative; /* Contexto de posicionamento */
  display: flex;
  flex-direction: column; /* Ou flex para organizar as divs */
  flex-wrap: nowrap; /* Impede que quebrem linhas */
  gap: 10px; /* Espaçamento entre as divs filho */
}

.filho {
  width: 150%; /* Maior que a largura da div pai */
  height: 120%; /* Maior que a altura da div pai */
  background-color: lightblue;
  border: 2px solid darkblue;
  position: relative; /* Cada div filho pode ser redimensionada separadamente */
  text-align: center;
  line-height: 240px; /* Centraliza verticalmente o texto */
}


</style>
<body>
    <div class="pai">
        <div class="filho">Filho 1</div>
        <div class="filho">Filho 2</div>
        <div class="filho">Filho 3</div>
      </div>
      
</body>
</html>
