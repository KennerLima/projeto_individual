    <div class="login">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
        <div class="container">
            <div class="formulario">
                <div class="campo-imagem">
                    <span>Bem Vindo de Volta!</span>
                    <img src="./assets/img/imagem-login.jpg">
                </div>
                <div class="campo-login">
                    <h1>Login</h1>
                    <div class="campo">
                        <span>Email</span>
                        <input type="text" id="input_email">
                    </div>
                    <div class="campo">
                        <span>Senha</span>
                        <input type="text" id="input_senha">
                    </div>
                    <button onclick="entrar()">Entrar</button>
                </div>
            </div>
            <div id="div_erros_login"></div>
        </div>
    </div>

</body>

<script src="./js/sessao.js"></script>
<script src="./js/script.js"></script>
</html>

<script>


    function entrar() {
        // aguardar();

        var emailVar = input_email.value;
        var senhaVar = input_senha.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            // finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.ENDERECO_USUARIO = json.endereco
                    sessionStorage.CLASSES_USUARIO = json.classes
                    sessionStorage.ESP_USUARIO = json.especialidades

                    setTimeout(function () {
                        window.location = "dashboard/visao_geral.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
